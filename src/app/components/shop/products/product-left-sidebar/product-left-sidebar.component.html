<div class="left-sidebar-wrapper sec-padding">
<div class="container">
  <div class="sidebar-wrapper" fxLayout='row' fxLayout.lt-md="column" >
      <div fxFlex="25" fxFlex.lt-sm="100" class="filter-sidenav" perfectScrollbar>
          <div class="toggles-wrapper" fxLayout="column" fxLayout.lt-md="column">
              <div class="toggles" fxFlex.lt-md="100">
                <mat-expansion-panel [expanded]="true">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                          <span>Categories</span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                <app-categories [category]="categorys"></app-categories>
                  </mat-expansion-panel>
                <mat-expansion-panel [expanded]="true">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                          <span>Price</span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>

                    <app-price [priceFrom]="priceFrom" [priceTo]="priceTo" (priceFilters)="updatePriceFilters($event)"></app-price>
                  </mat-expansion-panel>

                  <mat-expansion-panel [expanded]="true">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                          <span>Size</span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                  <mat-chip-list selectable="true" multiple="true" multiple >
                        <mat-chip  color="primary" *ngFor="let chip of sizes"
                        [selected] = "chip.selected"
                        [value]="chip.size"
                        (click)="chip.selected=!chip.selected; sizeSelect(e);"
                        >
                          {{chip.size}}
                        </mat-chip> 
                    </mat-chip-list>
                    </mat-expansion-panel>

                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                              <span>Color</span>
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                      <mat-chip-list [selectable]="true" aria-label="Fish selection">

                        <mat-chip *ngFor="let chip of colorArray"
                        [ngStyle]="{ backgroundColor: chip.code,borderRadius:'5px',minWidth: '25px',padding:'0px' }"
                        (click)="chip.selected=!chip.selected; colorSelect(e);"
                        >
                          <!-- {{chip.name}} -->
                          <span *ngIf="chip.selected" class="material-icons color-tick">
                            done
                          </span>
                        </mat-chip>

                      </mat-expansion-panel>

              <div [@Animation]="animation" fxLayout="row wrap" class="products-wrapper">
                  <div *ngFor="let products of products_list | orderBy:sortByOrder" fxFlex="100" [fxFlex.gt-sm]="viewCol" fxFlex.sm="50" class="col">
                     <div class="product-box">
                        <app-product [product]="products"></app-product>
                     </div>
                  </div>
              </div>

              <div *ngIf="products_list.length > 0" fxLayout="row wrap ">
                  <div fxFlex="100">
                      <mat-card class="p-0 text-center no-shadow">
                          <!-- <pagination-controls itemsPerPage="3" class="product-pagination" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls> -->
                          <mat-paginator [length]="productTotal"
